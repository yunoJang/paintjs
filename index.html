<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    
    <div class="controls">
        <div class="controls-range">
            <input 
                type="range" 
                id="jsRange" 
                min="0.1" 
                max="10.1" 
                value="5" 
                step="0.5"
            />
        </div>

        <div class="controls-btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <ul class="controls-colors" id="jsColors">
            <li style="background: #2c2c2c;"></li>
            <li style="background: white;"></li>
            <li style="background: #ff3b30;"></li>
            <li style="background: #ff9500;"></li>
            <li style="background: #ffCC00;"></li>
            <li style="background: #4dd963;"></li>
            <li style="background: #5ac8fa;"></li>
            <li style="background: #0579ff;"></li>
            <li style="background: #5856d6;"></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
